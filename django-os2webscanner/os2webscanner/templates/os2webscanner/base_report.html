{% load staticfiles %}
<!DOCTYPE html>
<html lang="da" class="{% block rendertype %}{% endblock %}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>
    {% block title %}{% endblock %} | OS2Webscanner
</title>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
</script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js">
</script>
<![endif]-->
<!-- Bootstrap core CSS -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
<link href="{% static "css/webscanner.css" %}" rel="stylesheet" />
<style type="text/css">
/* GENERAL */
.btn-disabled {
    opacity:.5;
}

/*
 Break super-long URLs
 http://css-tricks.com/snippets/css/prevent-long-urls-from-breaking-out-of-container/
 */
.match-url,
.broken-url-url,
.broken-url-referrers
{
    -ms-word-break: break-all;

    /* Be VERY careful with this, breaks normal words wh_erever */
    word-break: break-all;

    /* Non standard for webkit */
    word-break: break-word;

    -webkit-hyphens: auto;
    -moz-hyphens: auto;
    hyphens: auto;
}
</style>

</head>

<body>

<div class="container">
    <h1 id="page-title">
        {% block heading %}
        {% endblock %}
    </h1>

    {% block body %}
    {% endblock %}
</div>
<!-- /.container -->

<!-- Modal dialog -->
{% block modal %}
{% endblock %}

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/bootstrap.file-input.js" %}"></script>
  <script src="{% static "js/main.js" %}"></script>
  {% block jquery_script %}{% endblock %}
  </body>
</html>
