{% extends 'os2webscanner/base.html' %}
{% block topnav %}{% endblock %}
{% block body %}

{% if success %}
<div style="runscanner-success">
    Scanneren blev startet! 
    
    <a href="/report/{{scan.pk}}/">Se rapport</a>
</div>
{% else %}
<div style="runscanner-failure">
Scanneren kunne ikke startes, fordi der allerede er en scanning i gang for den.
</div>
{% endif %}
{% endblock %}
