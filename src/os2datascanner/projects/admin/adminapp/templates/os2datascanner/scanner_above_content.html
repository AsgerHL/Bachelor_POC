<div class="tab">
    {% if settings.ENABLE_WEBSCAN %}
    <button {% if tabcontent == 'web' %} class="tablinks"{% endif %} onclick="openTab(event, window.location.href='/webscanners/')">Webscannere</button>
    {% endif %}
    {% if settings.ENABLE_FILESCAN %}
    <button {% if tabcontent == 'file' %} class="tablinks"{% endif %} onclick="openTab(event, window.location.href='/filescanners/')">Filscannere</button>
    {% endif %}
    {% if settings.ENABLE_EXCHANGESCAN %}
    <button {% if tabcontent == 'exchange' %} class="tablinks"{% endif %} onclick="openTab(event, window.location.href='/exchangescanners/')">Exchangescannere</button>
    {% endif %}
</div>
