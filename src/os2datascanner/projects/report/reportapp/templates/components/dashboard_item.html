{% if dashboard_item_data.count != 0 %}
  <a class="link" href="/sensitivity?value={{ dashboard_item_data.sensitivity.value|stringformat:"i" }}">
{% endif %}
  <span class="dashboard">
      <span class="sensitivity sensitivity--{{ dashboard_item_data.label }}"></span>
      <span class="text-content">
        <h1 class="page-title__sub text">{{ dashboard_item_data.sensitivity.presentation }}</h1>
        <p class="matches">
          Matches: {{ dashboard_item_data.count|default:0 }}
        </p>
      </span>
      {% if dashboard_item_data.count != 0 %}
      <i id="chevron_right" class="material-icons">chevron_right</i>
      {% else %}
      <i id="chevron_right" class="material-icons material-icons--hidden">chevron_right</i>
      {% endif %}
  </span>
  </a>
