{% load l10n %}
{%  load i18n %}

  <div class="handle-match-wrapper">
      <button type="button" class="button handle-match__action button--has-icon"
              data-status="match-handle"
              disabled
              title="{% blocktrans %}OS2datascanner will not delete results from the system that was scanned.
Marking a result as handled will only remove the result from OS2datascanner.{% endblocktrans %}"
              data-label-processing="{% trans 'Working' %} &hellip;"
              data-label-done="{% trans 'Handled' %}!"
              data-label-default="{% trans 'Mark as handled' %}"
              hx-get="{% url "content" %}"
              hx-swap="innerHTML"
              hx-trigger="click"
              hx-target=".content"
              {% comment %} This is a consequence of our choice to use HTMX, while using URL kwargs. This should be structured in a more intelligent way. {% endcomment %}
              hx-vals='{"paginate_by":"{{ paginate_by }}", "order_by":"{{ order_by }}", "order":"{{ order }}", "scannerjob":"{{ scannerjobs|last }}", "sensitivities":"{{ sensitivities|last }}"}'
              hx-include="#match_checkboxes"
              {% if request.user.profile.time_since_last_handle > 172800 %}
                hx-confirm="{% trans 'You are about to handle the marked results. This action does not change the files, that the results are about. Please do not handle a result before action has been manually taken to the file.' %}"
              {% endif %}
              name="handle-matches">
          <i class="material-icons text-secondary" aria-hidden="true">archive</i> <span>{% trans "Mark as handled" %}</span>
      </button>
      <span class="selected-cb">
        <span class="num-selected">0</span> {% trans "of" %} {{ document_reports|length }} {% trans "selected" %}
      </span>
  </div>
