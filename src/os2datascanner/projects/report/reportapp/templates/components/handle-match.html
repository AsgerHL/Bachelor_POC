{% load l10n %}
{%  load i18n %}

  <div class="handle-match-wrapper">
    <span>Håndtér matches som:</span>
      <div class="handle-match">
          <select name="match-handle" id="match-handle">
            <option value="" selected="selected">
                ----------
            </option>
            <option value="2">
                Har flyttet filen
            </option>
            <option value="3">
                Har slettet filen
            </option>
            <option value="1">
                Har redigeret filen
            </option>
            <option value="4">
                Falsk positiv
            </option>
          </select>
      </div>
      <button type="button" class="handle-match__action" data-status="match-handle">Udfør</button>
      <span class="selected-cb">0 af 10 valgt</span>
  </div>
