{% load handle_extras %}

{% widthratio match.probability 1.0 100 as percentage %}
{% if match.probability < 0.5 %}
  <div class="probability probability--green">{{ percentage }}%</div>
{% elif match.probability <= 0.74 %}
  <div class="probability probability--orange">{{ percentage }}%</div>
{% elif match.probability > 0.74 %}
  <div class="probability probability--red">{{ percentage }}%</div>
{% else %}
  <div class="probability">{{ percentage }}%</div>
{% endif %}
