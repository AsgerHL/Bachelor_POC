<table class="datatable">

  <thead>
    <tr>
      <th>Type:</th>
      <th>URL:</th>
      <th>Match:</th>
      <th>Context:</th>
    </tr>
  </thead>

  <tbody>
    {% for hit in hits %}
      {% for match in hit.matches %}
        {% for single in match.matches %}

        <tr>
          <td>
            <span class="icon-filetype icon-filetype--{{ hit.scan_spec.source.type }}"></span>
          </td>
          <td>
            <span class="click-to-copy" role="button">
              {{ single.match }}
            </span>
          </td>
          <td>
            {{ single.match }}
          </td>
          <td>
            {{ single.context }}
          </td>
        </tr>

        {% endfor %}
      {% endfor %}
    {% endfor %}
  </tbody>

</table>
