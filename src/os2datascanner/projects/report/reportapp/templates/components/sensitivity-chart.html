<script>
  // Hide/show sensitivity chart
  function showChart() {
    var x = document.getElementById("sensitivity-chart");
    var iconMore = document.getElementById("icon-more");
    if (x.style.display === "none") {
      x.style.display = "block";
      iconMore.innerText = "expand_more";
    } else {
      x.style.display = "none";
      iconMore.innerText = "chevron_right";
    }
  }
</script>
