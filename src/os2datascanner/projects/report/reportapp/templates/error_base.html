{% load i18n %}
{% include "partials/header.html" %}
{% include "components/banner.html" %}

<main class="wrapper error-page">
  {% if request.user.is_authenticated %}
    {% include "partials/main.html" %}
  {% endif %}
  <div class="content">

    <img src="{% static 'svg/errorpage.svg' %}" alt="" class="error-splash">

    <h1 class="page-title">
      {% block error_heading %}{% endblock %}
    </h1>

    {% block error_content %}
    {% endblock %}
  </div>
</main>

</body>
</html>
